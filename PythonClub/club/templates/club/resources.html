{% extends 'base.html' %}
{% block content %}
<h1>Resources</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
     <th>Link</th>
 </tr>
 {% for resource in resource_list %}
   <tr>
       <td>{{ resource.resourcename }}</td>
       <td>{{ resource.resourcedescription }}</td>
       <td>{{ resource.resourceurl|urlizetrunc:5 }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
